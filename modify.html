<html lang="es">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" type="text/css" href="css/style.css">

  <title>Pets</title>
</head>

<body>

  <!--Form-->
  <div class="content">
    <h1 class="logo">Form<span> Pets</span></h1>
    <div class="contact-wrapper animated bounceInUp">
      <div class="contact-form">
        <h3>Modify</h3>
        <form>
          <p>
            <label>Microchip</label>
            <input type="text" id="txtMicrochip" placeholder="Microchip" required>
          </p>
          <p>
            <label>Species</label>
            <select class="select-item" id="txtSpecies" required>
              <option>Please select...</option>
            </select>
          </p>
          <p>
            <label>Size</label>
            <select class="select-item" id="txtSize" required>
              <option>Please select...</option>
            </select>
          </p>
          <p>
            <label>Race</label>
            <select class="select-item" id="txtRace" required>
              <option>Please select...</option>
            </select>
          </p>
          <p>
            <label>Sex</label>
            <select class="select-item" id="txtSex" required>
              <option>Please select...</option>
            </select>
          </p>
          <p>
            <label>Dangerousness</label>
            <select class="select-item" id="txtDangerousness" required>
              <option>Please select...</option>
            </select>
          </p>
          <p>
            <label>Location</label>
            <select class="select-item" id="txtLocation" required>
              <option>Please select...</option>
            </select>
          </p>
          <p>
            <label>Direction</label>
            <input type="text" id="txtDirection" placeholder="Direction" required>
            </dipv>
          <p>
            <label>Photography</label>
            <input type="file" id="photography" required>
          </p>
          <p>
            <label>Owner</label>
            <input type="text" id="txtOwner" placeholder="Owner" required>
          </p>
          <div>
            <label>Current location of the pet</label>
            <p class="location">
              <a id="button-location"><i class="fas fa-map-marker-alt" style="font-size: 25px;"></i></a>
              <input type="text" id="txtLocationPet" disabled>
            </p>
          </div>
          <div class="block">
            <input type="button" id="button-register">
          </div>
          <div class="block">
            <button id="button-back">
              Back
            </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal_container" class="modal-container">
    <div class="modal">
      <h1>maps</h1>
      <h3>Select the current location of your pet and press accept</h3>
      <div id="map"></div>
      <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
        integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
        crossorigin=""></script>
      <script src="/js/map.js"></script>
      <div id="botones-map">
        <button id="accept">Accept</button>
        <button id="cancel">Cancel</button>
      </div>
    </div>
  </div>

</body>

</html>

<script src="/js/modify.js" defer></script>
