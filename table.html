    <title>Pets</title>
</head>

<body>
    <!--Menu-->
    <nav class="menu">
        <label class="logo_Menu"> <i class="fas fa-paw"></i> Pets</label>
        <ul class="menu_items"
            style=" border-radius: 3px; margin: 0 5px;   display: flex; list-style: none; margin-right: 30px;">
            <li><a href="index.html">Home</a></li>
            <li><a href="to_register.html">To register</a></li>
            <li class="active"><a href="table.html">Animals List</a></li>
        </ul>
        <samp class="btn_menu">
            <i class="fas fa-align-left"></i>
            </spsamp>
    </nav>

    <div class="container my-5 text-center">
        <button class="btn btn-danger w-100" onclick="traer()">Obtener</button>
        <div class="mt-5">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Editar</th>
                        <th scope="col">Microchip</th>
                        <th scope="col">Species</th>
                        <th scope="col">Sex</th>
                        <th scope="col">Size</th>
                        <th scope="col">Potent Dangerous</th>
                        <th scope="col">Neighborhood</th>
                    </tr>
                </thead>
                <tbody id="content">
                    
                </tbody>
            </table>
        </div>
    </div>
    <script>
        var content = document.querySelector('#content')


              function traer() {
            fetch('/json/pets-citizens.json')
                .then(res => res.json())
                .then(datos => {
                    // console.log(datos)
                    tabla(datos)
                })
        }
        

        function tabla(datos) {
            // console.log(datos)
            content.innerHTML = ''
            for(let valor of datos){
                // console.log(valor.nombre)
                content.innerHTML += 
                `
            
              <tr>
                <th> <button <i class="fa fa-pencil-square-o" aria-hidden="true"></i></button> </th>
                <th>${valor.microchip}</th>
                <th>${valor.species}</th>
                <th>${valor.sex}</th>
                <th>${valor.size}</th>
                <th>${valor.potentDangerous}</th>
                <th>${valor.neighborhood}</th>
            
                </tr>  
                
                `
            }
        }
        


    </script>

  
    <div id="map_container" style="background-color: #FFF;">
        <h1 class="logo-map">Map<span> Pets</span></h1>
        <div id="map"></div>
        <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
            integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
            crossorigin=""></script>
        <script src="/js/map.js"></script>
    </div>
 
    
    
</body>
